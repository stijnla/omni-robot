[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
monitor_speed = 115200
lib_deps = 
	robtillaart/AS5600@^0.6.4
	robtillaart/TCA9548@^0.3.0
	FastIMU@^1.2.6
